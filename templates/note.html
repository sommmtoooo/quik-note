{% include "layouts/base.html" %} {% block content %}
<section class="container py-5">
      <h1><a class="text-dark text-decoration-none" href="{{url_for('index')}}">Quik Note</a></h1>
      <form method="post" action="{{url_for('note.create_note_page', id=note.id)}}" class="d-flex flex-column">
        <div class="form-group mb-3">
            <input type="text" class="form-control form-control-lg py-2 border-0 border-bottom" placeholder="Title" name="title" value="{{note.title}}">
        </div>

        <div class="mb-3">
  <textarea class="form-control border-0" placeholder="What's on your mind ?" style="min-height: 70vh; resize:none;" name="content">
      {{note.content}}
  </textarea>
</div>

<div class="align-self-end">
<button class="btn btn-outline-dark">Save</button>
<button class="btn btn-danger">Delete</button>
</div>
    </form>
  </section>
</section>

{% endblock %}
